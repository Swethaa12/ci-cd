name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install dependencies
      run: pip install -r requirements.txt
      
    - name: Lint code
      run: pylint src/
      
    - name: Run unit tests
      run: pytest tests/
